            <main class="min-vh-100">
                <div class="container-lg">
                    <section class="row my-2 justify-content-center">
                        <h1 class="col-12 text-center mb-5 contactoTitulo">Contacto</h1>
                        <form action="404.html" class="row justify-content-center text-center">
                            <label for="nombre" class="col-8 my-2">Nombre</label>
                            <input type="text" name="nombre" id="nombre" required placeholder="Molinos" class="col-8 text-center" >
                            <label for="apellido" class="col-8 my-2">Apellido</label>
                            <input type="text" name="apellido" id="apellido" required placeholder="Tradicion" class="col-8 text-center">
                            <label for="email" class="col-8 my-2">Correo electronico</label>
                            <input type="email" name="email" id="email" required placeholder="contrataciones@molinostradicion.com.ar" class="col-8 text-center">
                            <label for="telefono" class="col-8 my-2">Telefono</label>
                            <input type="tel" name="telefono" id="telefono" required placeholder="0800-333-872342466 (Tradicion)" class="col-8 text-center">
                            <label for="consulta" class="col-8 my-2">Consulta</label>
                            <select name="consulta" id="consulta" required class="col-8 my-2 text-center">
                                <option value="">Elegir</option>
                                <option value="">Administracion</option>
                                <option value="">Facturacion</option>
                                <option value="">Proveedores</option>
                                <option value="">Servicio al Cliente</option>
                            </select>
                            <textarea name="" id="" cols="50" rows="10" placeholder="" class="col-8 my-2"></textarea>
                            <div class="row my-2 justify-content-around">
                                <input type="reset" value="Limpiar" class="col-2 contactoBotonLimpiar rounded-2">
                                <input type="submit" value="Enviar" class="col-2 contactoBotonEnviar rounded-2">
                            </div>
                        </form>
                    </section>
                </div>
            </main>
