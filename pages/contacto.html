            <main>
                <section class="sectionCuatro">
                    <h1>Contacto</h1>
                    <form action="404.html">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" id="nombre" required placeholder="Molinos">
                        <label for="apellido">Apellido</label>
                        <input type="text" name="apellido" id="apellido" required placeholder="Tradicion">
                        <label for="email">Correo electronico</label>
                        <input type="email" name="email" id="email" required placeholder="contrataciones@molinostradicion.com.ar">
                        <label for="telefono">Telefono</label>
                        <input type="tel" name="telefono" id="telefono" required placeholder="0800-333-872342466 (Tradicion)">
                        <label for="consulta">Consulta</label>
                        <select name="consulta" id="consulta" required>
                            <option value="">Elegir</option>
                            <option value="">Administracion</option>
                            <option value="">Facturacion</option>
                            <option value="">Proveedores</option>
                            <option value="">Servicio al Cliente</option>
                        </select>
                        <textarea name="" id="" cols="50" rows="10" placeholder=""></textarea>
                        <div>
                            <input type="reset" value="Limpiar">
                            <input type="submit" value="Enviar">
                        </div>
                    </form>
                </section>
